version:                           '2.0'
config:
  store_entities_as_slots:         true
session_config:
  session_expiration_time:         60
  carry_over_slots_to_new_session: true
intents:
- inform:
    use_entities:                  true
- thankyou:
    use_entities:                  true
- out_of_scope:
    use_entities:                  true
- greet:
    use_entities:                  true
- goodbye:
    use_entities:                  true
- affirm:
    use_entities:                  true
- deny:
    use_entities:                  true
- bot_challenge:
    use_entities:                  true
entities:
- exercise
- sleep
- stress
slots:
  confirm_exercise:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
  exercise:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
  sleep:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
  diet:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
  stress:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
  goal:
    type:                          rasa.shared.core.slots.UnfeaturizedSlot
    initial_value:                 null
    auto_fill:                     true
    influence_conversation:        false
responses:
  utter_greet:
  - text:                          Hey! How are you?
  utter_goodbye:
  - text:                          Bye
  utter_iamabot:
  - text:                          I am a bot, powered by Rasa.
  - text:                          I am a bot, Happily created by Atwine.
  - text:                          I wish I was human at times, this would take a different turn.
  utter_ask_confirm_exercise:
  - text:                          Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count!
  utter_ask_exercise:
  - text:                          What kind of exercise did you do ðŸ’ª ?
  utter_ask_sleep:
  - text:                          How much sleep did you get ðŸ’¤  last night?
  utter_ask_diet:
  - text:                          Did you stick to a healthy diet ðŸ¥¦  yesterday?
  utter_ask_stress:
  - buttons:
    - payload: '/inform{"stress":  "low"}'
      title:                       low
    - payload: '/inform{"stress":  "medium"}'
      title:                       medium
    - payload: '/inform{"stress":  "high"}'
      title:                       high
    text:                          What is your stress level right now ðŸ§˜ ?
  utter_ask_goal:
  - text:                          Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?
  utter_slots_values:
  - text:                          |-
      You've submitted the following answers:
       - Exercised?:               {confirm_exercise}
       - Type of exercise:         {exercise}
       - Sleep:                    {sleep}
       - Stuck to a healthy diet?: {diet}
       - Stress level:             {stress}
       - Goal:                     {goal}
  utter_no_worries:
  - text:                          No problem :)
  utter_ask_continue:
  - text:                          Sorry, I don't quite understand. Do you want to continue?
actions:
    - health_form
forms:
  health_form:
    required_slots:                {}
e2e_actions:                       []
